<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calendar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1 class="page__title">Calendar</h1>
      </header>
      <div class="current__date">
        <span id="prevyear" class="material-symbols-outlined nav__button" tabindex="0">keyboard_double_arrow_left</span>
        <span id="prev" class="material-symbols-outlined nav__button" tabindex="0">chevron_left</span>
        <span id="current_dt" class="month__year"></span>
        <span id="next" class="material-symbols-outlined nav__button" tabindex="0">chevron_right</span>
        <span id="nextyear" class="material-symbols-outlined nav__button" tabindex="0">keyboard_double_arrow_right</span>
      </div>
      <div class="calendar__container">
        <table class="calendar" role="presentation" aria-label="Calendar">
          <thead>
            <tr class="weekday" id="weekday">
              <th class="weekday__name" id="weekday_sn" data-id="0">Sun</th>
              <th class="weekday__name" id="weekday_mn" data-id="1">Mon</th>
              <th class="weekday__name" id="weekday_ts" data-id="2">Tue</th>
              <th class="weekday__name" id="weekday_wd" data-id="3">Wed</th>
              <th class="weekday__name" id="weekday_th" data-id="4">Thu</th>
              <th class="weekday__name" id="weekday_fr" data-id="5">Fri</th>
              <th class="weekday__name" id="weekday_fr" data-id="6">Sat</th>
            </tr>
          </thead>
          <tbody id="calendar__body"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
